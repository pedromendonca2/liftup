version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: liftup-postgres-prod
    environment:
      POSTGRES_DB: liftup
      POSTGRES_USER: liftup_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-liftup_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - liftup-network

  backend:
    build: ./backend
    container_name: liftup-backend-prod
    environment:
      DATABASE_URL: postgresql://liftup_user:${POSTGRES_PASSWORD:-liftup_password}@postgres:5432/liftup?schema=public
      JWT_SECRET: ${JWT_SECRET:-liftup-super-secret-jwt-key-2024}
      NODE_ENV: production
      PORT: 3001
    expose:
      - "3001"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - liftup-network

  nginx:
    image: nginx:alpine
    container_name: liftup-nginx-prod
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - liftup-network

volumes:
  postgres_data_prod:

networks:
  liftup-network:
    driver: bridge 